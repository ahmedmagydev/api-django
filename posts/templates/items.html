{% extends 'base.html' %}
{% block 'content' %}

<div class="row ">
          
    {% for x in pros %}
    <div class="col-3">
              <div class="card">
                <img src="{{x.image.url}}" class="card-img-top"  alt="...">
                <div class="card-body">
                  <h5 class="card-title">{{x.name}}  </h5>
                  <a href="{% url 'show' x.id %}"><button class="btn btn-primary">view</button></a>
                  <a href="{% url 'delete' x.id %}"><button class="btn btn-danger">delet</button></a>
    
                  <p class="card-text">{{x.describtion}}</p>
    
                </div>
              </div>
            </div>
           {% endfor %}
    
          
        </div>
